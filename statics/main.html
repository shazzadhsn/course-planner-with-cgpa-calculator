<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Main-Page</title>
        <!-- Global CSS -->
        <link rel="stylesheet" href="../styles/global.css" />

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet"/>

        <!-- Tailwind CSS -->
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    </head>
    <body class="bg-gray-100">
        <!-- Header Section -->
        <header class="bg-white shadow-sm flex flex-col items-center md:flex-row md:items-center md:justify-between pb-5 md:pb-0">
            <nav id="navbar" class="flex items-center gap-4 p-4">
                <img id="university-logo" src="../assets/images/bubt-logo.png" alt="BUBT-Logo" class="w-20"/>
                <div class="nav-text">
                    <h3 id="university-name" class="text-2xl font-bold">Bangladesh University of Business and Technology </h3>
                    <p id="nav-description" class="text-lg">Course Planner with CGPA Calculator</p>
                </div>
            </nav>
            <!-- <button id="home-btn"><i class="fa-solid fa-house"></i>Home</button> -->
            <button onclick="document.location='../index.html'" id="home-btn" class=" rounded-lg py-1 px-3 text-[#272727] font-medium mr-6"><i class="fa-solid fa-house text-[#272727]"></i> Home</button>
        </header>

        <!-- Main Section -->
        <main>
            <section class="heading-text text-center">
                <p class="mt-10 mb-3"><i class="fa-solid fa-graduation-cap text-[#4F39F6] text-2xl"></i> CGPA Calculator</p>
                <p class="w-9/12 mx-auto md:w-full">Plan your courses and track your academic progress</p>
            </section>

            <section class="main-calculating-part w-11/12 mx-auto md:w-10/12 lg:w-9/12 my-11">
                <section class="display-part grid md:grid-cols-3 md:gap-5">
                    <!-- main display -->
                    <div id="main-display" class="rounded-xl shadow-sm my-5 md:my-0">
                        <div class="display-content flex items-center justify-between p-8">
                            <div class="display-text text-white">
                                <p>CGPA</p>
                                <p class="text-4xl">0.00</p>
                            </div>
                            <i class="fa-solid fa-trophy text-white text-3xl"></i>
                        </div>
                    </div>

                    <!-- credits display -->
                    <div id="credits-display" class="bg-white rounded-xl shadow-sm my-5 md:my-0">
                        <div class="display-content flex items-center justify-between p-8">
                            <div class="display-text text-black">
                                <p>Total Credits</p>
                                <p class="text-4xl">0</p>
                            </div>
                            <i class="fa-solid fa-book-bookmark text-3xl text-[#7C86FF]"></i>
                        </div>
                    </div>

                    <!-- courses display -->
                    <div id="courses-display" class="bg-white rounded-xl shadow-sm my-5 md:my-0">
                        <div class="display-content flex items-center justify-between p-8">
                            <div class="display-text text-black">
                                <p>Total Courses</p>
                                <p class="text-4xl">0</p>
                            </div>
                            <i class="fa-solid fa-award text-3xl text-[#7C86FF]"></i>
                        </div>
                    </div>
                </section>

                <!-- Semesters Container -->
                <section class="semesters-container mt-10">

                    <section id="1" class="semester-box rounded-2xl mt-5">
                        <!-- semester box top -->
                        <div class="semester-top-box w-full rounded-xl bg-[#F1F3FF] flex justify-between p-5 shadow-sm items-center">
                            <div class="top-left flex gap-8">
                                <p class="sem-number">Semester: <span class="font-semibold">1</span></p>
                                <p class="gpa hidden">GPA: <span class="font-semibold text-[#4F39F6]">0.00</span></p>
                                <p class="credits hidden">Credits: <span class="font-semibold">0</span></p>
                            </div>
                            <button disabled class="del-btn bg-red-100 py-1 px-3 rounded-lg"><i class="fa-regular fa-trash-can text-red-500"></i></button>
                        </div>
                        
                    </section>



                </section>

                <!-- Add Semester Btn -->
                <div class="flex items-center justify-center mt-5">
                    <button id="add-sem-btn" class="semester-add-btn border-1 border-indigo-500/75 border-dashed bg-white p-2 inline-block w-full rounded-lg"><i class="fa-solid fa-plus text-sm"></i>&nbsp;&nbsp;Add Semester</button>
                </div>
            </section>
        </main>

        <!-- Footer Section -->
        <footer></footer>


        <!-- Scripts -->
        <script src="../scripts/index.js"></script>
    </body>
</html>
